<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let favorites= JSON.parse(localStorage.getItem('favorites'))
     for (const user of favorites) {
         let div=document.createElement('div')
         div.innerText=user.name
         document.body.append(div)
     }
</script>
</body>
</html>
